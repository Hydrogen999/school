<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - AL-IMARA ARABIC SCHOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            scroll-behavior: smooth;
        }
        
        .arabic-font {
            font-family: 'Amiri', serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-[#1a365d] rounded-lg flex items-center justify-center">
                        <span class="text-white arabic-font text-xl">ا</span>
                    </div>
                    <span class="text-[#1a365d] font-bold text-xl">AL-IMARA</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-[#d4af37] transition">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login & Sign Up Section -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-[#1a365d] mb-4">Welcome to AL-IMARA</h2>
                <p class="text-xl text-gray-600">Please login or sign up to continue your journey in learning Arabic and the Quran.</p>
            </div>
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Login Form -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-semibold mb-6">Login</h3>
                    <form>
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="login-email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#d4af37] focus:border-[#d4af37] p-2" placeholder="you@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="login-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#d4af37] focus:border-[#d4af37] p-2" placeholder="********">
                        </div>
                        <button type="submit" class="w-full bg-[#1a365d] text-white px-4 py-2 rounded-lg hover:bg-[#2d3748] transition"><a href="imarhome.html">Login</a></button>
                    </form>
                    <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="#signup" class="text-[#d4af37] hover:underline">Sign up here</a></p>
                </div>

                <!-- Sign Up Form -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-semibold mb-6">Sign Up</h3>
                    <form>
                        <div class="mb-4">
                            <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="signup-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#d4af37] focus:border-[#d4af37] p-2" placeholder="Your Name">
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="signup-email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#d4af37] focus:border-[#d4af37] p-2" placeholder="you@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="signup-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#d4af37] focus:border-[#d4af37] p-2" placeholder="********">
                        </div>
                        <button type="submit" class="w-full bg-[#1a365d] text-white px-4 py-2 rounded-lg hover:bg-[#2d3748] transition"> <a href="imarhome.html">Sign Up</a></button>
                    </form>
                    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="#login" class="text-[#d4af37] hover:underline">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">© 2024 AL-IMARA Arabic School. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
